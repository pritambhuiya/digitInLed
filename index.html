<html>

<head>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="led_digit.css">
  <link rel="stylesheet" href="numeric_keypad.css">

  <script src="led_digits.js"></script>
</head>

<body>
  <main>

    <div class="led-digit">
      <div class="left-led">
        <div class="led vertical" id="2"></div>
        <div class="led vertical" id="5"></div>
      </div>

      <div class="middle-led">
        <div class="led horizontal" id="1"></div>
        <div class="led horizontal" id="4"></div>
        <div class="led horizontal" id="7"></div>
      </div>

      <div class="right-led">
        <div class="led vertical" id="3"></div>
        <div class="led vertical" id="6"></div>
      </div>
    </div>

    <div class="numeric_keypad">
      <input type="button" value="1" class="button" id="button-1">
      <input type="button" value="2" class="button" id="button-2">
      <input type="button" value="3" class="button" id="button-3">
      <input type="button" value="4" class="button" id="button-4">
      <input type="button" value="5" class="button" id="button-5">
      <input type="button" value="6" class="button" id="button-6">
      <input type="button" value="7" class="button" id="button-7">
      <input type="button" value="8" class="button" id="button-8">
      <input type="button" value="9" class="button" id="button-9">
      <input type="button" value="0" class="button" id="button-0">
    </div>

  </main>
</body>

</html>
